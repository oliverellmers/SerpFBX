		<!DOCTYPE html>
		<html lang="en">
		<head>
			<title>three.js webgl - FBX loader</title>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
			<style>
			body {
				/* force full-screen of threejs */
				width: 100%; height: 100%; 

				/* set position to fixed starting top-left of screen */
				/* fixed position causes the threejs to be stationary */
				position: fixed; top: 0px; left: 0px; 

				/* if you have other stuff on screen, you want to bring this threejs object behind it */
				z-index: 1000; 
			}

			#body{
				background-color: transparent !important;
			}

		</style>
	</head>

	<body>

		<script src="build/three.min.js"></script>
		<script src="js/WebGL.js"></script>
		<script src="js/loaders/FBXLoader.js"></script>
		<script src="js/libs/inflate.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var container,controls;
			var camera, scene, renderer, light;
			var clock = new THREE.Clock();
			var mixer;
			
			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				// CAMERA
				camera = new THREE.PerspectiveCamera( 140, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 0, 0, 0 );
				controls = new THREE.OrbitControls( camera );
				controls.target.set( 30, 100, 100);
				controls.autoRotate = true;
				controls.update();

				// SCENE 
				scene = new THREE.Scene();
				//scene.background = new THREE.Color( 0xffffff  );
				//scene.background = new THREE.Color( 0x3CE825  );
				scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				// LIGHTS
				light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 200, 0 );
				scene.add( light );
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 200, 100 );
				light.castShadow = true;
				light.shadow.camera.top = 180;
				light.shadow.camera.bottom = - 100;
				light.shadow.camera.left = - 120;
				light.shadow.camera.right = 120;
				scene.add( light );


				// RENDERER
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;


				//CUBE LOADER
				var r = "textures/cube/optimised/";
				var urls = [
					r + "px_final.jpg", r + "nx_final.jpg",
					r + "py_final.jpg", r + "ny_final.jpg",
					r + "pz_final.jpg", r + "nz_final.jpg"
				];

				var reflectionCube = new THREE.CubeTextureLoader().load( urls );
				reflectionCube.format = THREE.RGBFormat;

				scene.background = reflectionCube;

				//MATERIAL
				var cubeMaterial = new THREE.MeshLambertMaterial( { color: 0xffffff, envMap: reflectionCube, combine: THREE.MixOperation, reflectivity: 1.5 } );

				var blackMatrial = new THREE.MeshPhongMaterial( { 
					color: 0x1C1C1C,
				    envMap: reflectionCube, // optional environment map
				    specular: 0x7F7F7F,
				    shininess: 1
				} );


				// FBX LOADING
				
				var loader = new THREE.FBXLoader();


				
				loader.load( 'models/fbx/ArchitraveAnim.fbx', function ( object ) {

					mixer = new THREE.AnimationMixer( object );

					var action = mixer.clipAction( object.animations[ 0 ] );
					action.play();


					object.traverse( function ( child ) {
						if ( child.isMesh ) {

							child.castShadow = true;
							child.receiveShadow = true;

							var material = child.material;

							if(Array.isArray(material)){
								if(material[0].isMeshPhongMaterial){

              						child.material[0] = cubeMaterial;
								}
							}else if(material.isMeshPhongMaterial){


            					if(child.material.name == "ColA"){
            						child.material = cubeMaterial;
            					}else{
            						child.material = blackMatrial;
            					}
            					
							}
						}
					} );

					scene.add( object );
				} );
				
				


				


				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
			}


			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				var delta = clock.getDelta();
				if ( mixer ) mixer.update( delta );
				controls.update();
				renderer.render( scene, camera );
			}
		</script>
	</body>
	</html>
